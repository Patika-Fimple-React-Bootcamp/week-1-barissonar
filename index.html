<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>TODOLIST</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
<body> 
    <header id="header">
       TODOLIST
    </header>
   
    <section id="main">
        
        <div id="form-container" >
            <form id="form" >
              <div id="error">
              </div>
              <input id="title" name="titledata" placeholder="Please enter a title." type="text"/>
              <span>
                  <label style="font-size: 20px;margin-left: 2px;" for="complete">Completed :</label>
                  <input id="complete" name="completedata" type="checkbox"/>
              </span>
              <button id="submit" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" height="30" width="25" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
                </svg>
              </button>
            </form>
        </div>

        <div id="list-container">
            
            <div id="loading">
                <h1>Loading...</h1> 
             </div>

            <ul id="list">
                
                
            </ul>

        </div>

    </section>
    <script src="js/todolist.js"></script>
</body>
</html>
